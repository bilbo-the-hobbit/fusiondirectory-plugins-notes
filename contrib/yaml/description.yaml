information :
  name : "notes"
  description : "plugins which allow user to add some notes on each FD object"
  version : "0.1"
  authors : ['antoine.gallavardin@free.fr']
  status : "stable"
  screenshotUrl:
   - https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-notes/master/example.png
  logoUrl : https://raw.githubusercontent.com/gallak/fusiondirectory-plugins-notes/master/html/themes/breezy/icons/48/apps/notes.png
  tags : ["notes","information","log", "object"]
  license : "GPLv2"
  origin : "source"

support :
  provider : "community"
  homeUrl : "https://github.com/gallak/fusiondirectory-plugins-notes"
  ticketUrl : "https://github.com/gallak/fusiondirectory-plugins-notes/issues"
  discussionUrl : "https://github.com/gallak/fusiondirectory-plugins-notes/wiki"
  downloadUrl: "https://github.com/gallak/fusiondirectory-plugins-notes/archive/refs/heads/master.zip"
  schemaUrl : "https://schemas.fusiondirectory.info/"

requirement:
  fdVersion : 1.4
  phpVersion : 7.2.0

content :
  phpClassList : ['notes']
  ldapObjectList : ['fdNotesObject']
  ldapAttributeList : ['fdNotes']
  fileList :
  - './admin/systems/notes/class_notes.inc'
  - './LICENSE'
  - './example.png'
  - './README.md'
  - './html/themes/breezy/icons/48/apps/notes.png'
  - './html/themes/breezy/icons/16/apps/notes.png'
  - './locale/fr/fusiondirectory.po'
  - './locale/en/fusiondirectory.po'
  - './contrib/yaml/description.yaml'
  - './contrib/openldap/notes-fd.schema'
